<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app"> 
        <p>NomeCompleto: "{{ fullName }}"</p>
    </div>

    <script> 
       var app = new Vue({
            el: '#app', 
            data:{
                firstName:'Yuri',
                lastName:'Camargo',
                fullName: 'Yuri Camargo'
            },

       /* computed:{
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        } */

         watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val
             }
        }

     })
    </script>
</body>
</html>
