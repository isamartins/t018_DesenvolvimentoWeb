<!DOCTYPE html>
    <html>
    <head>
        <title>Dados Computados - Exemplos</title>
    </head>
    <body>

            <div id="example">
                    
                <p>Mensagem ao contr√°rio: "{{ reverseMessage() }}"</p>
        
            </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>

        var vm = new Vue({
        el: '#example',
            methods: {
                reverseMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            }
        })

    </script>

</html>
